group 'com.witkups'
version '1.0-SNAPSHOT'

apply plugin: 'scala'
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.5'
    compile group: 'org.bytedeco', name: 'javacv', version: '1.4.1'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.12'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
